<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Directory</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <h1>Awesome Startup Employee Directory</h1>
            <div class="search-container">
                <label for="search">Search Employees</label>
                <input type="text" id="search" name="search">
            </div>
        </header>
        <main class="grid-container">
            <!-- JS will add info for cards here -->
        </main>
        <div class="overlay hidden">
            <div class="modal">
                <p class="modal-close">X</p>
                <div class="modal-content">
                    <!-- JS will add info for modal here -->
                </div>
                <div class="arrows-container">
                    <p class="left-arrow">&#8592;</p>
                    <p class="right-arrow">&#8594;</p>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
